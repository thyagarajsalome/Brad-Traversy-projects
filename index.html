<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Design your tesla model Y</title>
  </head>
  <body>
    <!-- Top bar -->

    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
      <p class="text-center py-2 font-semibold">
        0% APR available for qulaified buyers
      </p>
    </div>
    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./images/logo.svg" alt="Tesla" width="120" height="24" />
      <button>
        <i class="fa-solid fa-globe"> </i><span class="font-bold m-1">US</span>
      </button>
    </header>
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <!-- image section -->
      <section class="w-full md:w-3/4">
        <div class="stikcy top-24">
          <!-- exterior image -->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="./images/model-y-stealth-grey.jpg"
              alt="Model Y"
              class="max-w-full h-auto transform scale-125"
              id="exterior-image"
            />
          </div>
          <!-- interior image -->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="./images/model-y-interior-dark.jpg"
              alt="Model Y Interior"
              class="max-w-full h-auto transform scale-125"
              id="interior-image"
            />
          </div>
        </div>
      </section>
      <!-- side bar -->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold mb-5">Model Y</h1>
        <h2 class="text-xl.text-center font-light">Customize your Car</h2>
        <!-- Exterior buttons -->
        <div class="my-8" id="exterior-buttons">
          <h3 class="font-semibold mb-2">Exterior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform duration-300 hover:scale-110"
            >
              <img
                src="./images/button-stealth-grey.avif"
                alt="Stealth Gray"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-pearl-white.avif"
                alt="Pearl white"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-deep-blue-metallic.avif"
                alt="Deep Blue"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-solid-black.avif"
                alt="Solid black"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-ultra-red.avif"
                alt="Ultra Red"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-quicksilver.avif"
                alt="Quick Silver"
                class="w-22"
              />
            </button>
          </div>
        </div>
        <!-- interior Buttons -->
        <h3 class="font-semibold mb-2">interior Color</h3>
        <div class="my-8" id="interior-buttons">
          <button
            class="btn-selected transition-transform duration-300 hover:scale-110"
          >
            <img src="./images/button-dark.avif" alt="Dark" class="w-12" />
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/button-light.avif" alt="Light" class="w-12" />
          </button>
        </div>
        <!-- Wheel Buttons -->
        <div class="mb-8" id="wheel-buttons">
          <h3 class="font-semibold mb-2">Wheels</h3>
          <button
            class="w-full py-4 mb-2 bg-gray-700 hover:bg-gray-600 hover:text-white text-white rounded-lg transition-colors duration-300"
          >
            Standard Wheels
          </button>
          <button
            class="w-full py-4 mb-2 bg-gray-200 hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300"
          >
            Peformance Wheels (+$2,500)
          </button>
        </div>
        <!-- Full Self Driving Options -->
        <div class="border p-4 mb-8 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Full Self-Driving</h3>
          <label class="flex items-center sapce-x-3">
            <input
              type="checkbox"
              id="full-self-driving-checkbox"
              class="form-checkbox h-5 w-5 text-blue-600 m-2"
            />
            <span>Add Full Self-Driving for $8,500</span>
          </label>
        </div>
        <!-- Performance Upgrade -->
        <div class="mb-8">
          <h3 class="font-semibold mb-2">Performance Package</h3>
          <button class="w-full py-4 bg-gray-200 hover:bg-gray-400 rounded-lg">
            Performace Upgrade (+$5,000)
          </button>
        </div>
        <!-- Total Price Section -->
        <div class="pt-4">
          <h3 class="font-semibold text-lg">Total Price</h3>
          <p id="total-price" class="text-2xl font-bold">$52,490</p>
        </div>
        <!-- Payment Breakdown -->
        <div class="border-t pt-4 mt-6">
          <h3 class="font-semibold text-lg">Estimated Payment Breakdown</h3>
          <div class="mt-4">
            <p>
              Down Payment:
              <span id="down-payment" class="font-bold">$5000</span>
            </p>
            <p>Loan Term: <span class="font-bold">60 Months</span></p>
            <p>Interest Rate: <span class="font-bold">3% APR</span></p>
            <p>
              Estimated Monthly Payment:
              <span id="Monthly-payment" class="font-bold text-2xl"
                >$818.65</span
              >
            </p>
          </div>
        </div>
      </aside>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
